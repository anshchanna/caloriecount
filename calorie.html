<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calorie Caution with A</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #00ffcc;
      margin-bottom: 30px;
    }

    .form-group {
      margin: 20px auto;
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    select {
      background-color: #222;
      color: #fff;
    }

    button {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      font-size: 1.1em;
      color: #00ffcc;
    }

    .diet-tip {
      margin-top: 15px;
      font-size: 1em;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <h1>Calorie Caution with A</h1>

  <div class="form-group">
    <label for="gender">Gender:</label>
    <select id="gender">
      <option value="">-- Choose Gender --</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="age">Age Range:</label>
    <select id="age">
      <option value="">-- Choose Age Range --</option>
      <option value="under18">Under 18</option>
      <option value="18to30">18 - 30</option>
      <option value="31to50">31 - 50</option>
      <option value="above50">Above 50</option>
    </select>
  </div>

  <div class="form-group">
    <label for="food">Food Consumed:</label>
    <select id="food">
      <option value="">-- Choose Food --</option>
      <option value="apple">Apple</option>
      <option value="banana">Banana</option>
      <option value="rice">Rice</option>
      <option value="chicken">Chicken</option>
      <option value="egg">Egg</option>
      <option value="salad">Salad</option>
      <option value="milk">Milk</option>
      <option value="bread">Bread</option>
    </select>
  </div>

  <button onclick="calculateNutrition()">Show Nutrition</button>

  <div id="result"></div>
  <div class="diet-tip" id="dietTip"></div>

  <script>
    const foodData = {
      "apple": {calories: 95, protein: 0.5, fat: 0.3},
      "banana": {calories: 105, protein: 1.3, fat: 0.4},
      "rice": {calories: 206, protein: 4.2, fat: 0.4},
      "chicken": {calories: 335, protein: 27, fat: 19},
      "egg": {calories: 78, protein: 6, fat: 5},
      "salad": {calories: 33, protein: 2, fat: 0.2},
      "milk": {calories: 122, protein: 8, fat: 4.8},
      "bread": {calories: 80, protein: 2.6, fat: 1}
    };

    function calculateNutrition() {
      const gender = document.getElementById("gender").value;
      const age = document.getElementById("age").value;
      const food = document.getElementById("food").value;

      if (!gender || !age || !food) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Please select all fields.";
        document.getElementById("dietTip").innerHTML = "";
        return;
      }

      const {calories, protein, fat} = foodData[food];

      document.getElementById("result").innerHTML = `
        <p><strong>Food:</strong> ${food.charAt(0).toUpperCase() + food.slice(1)}</p>
        <p><strong>Calories:</strong> ${calories} kcal</p>
        <p><strong>Protein:</strong> ${protein} g</p>
        <p><strong>Fat:</strong> ${fat} g</p>
      `;

      // Suggest a diet tip
      let tip = "";

      if (calories > 250) {
        tip = "Try balancing this with a light walk or choosing low-fat meals for the rest of the day.";
      } else if (protein < 3) {
        tip = "Consider adding a protein-rich food like eggs, chicken, or legumes.";
      } else if (fat > 10) {
        tip = "This is a high-fat food. Balance it with low-fat snacks.";
      } else {
        tip = "Great choice! This food is nutritionally balanced.";
      }

      document.getElementById("dietTip").innerText = "üí° Diet Tip: " + tip;
    }
  </script>

</body>
</html>
